<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet "href="../resources/code/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./bjc_logo.png">
    <title>Template - Big John Nolt's BBQ and Catering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header id="header">
        <a href="./"><img src="bjc_logo.png" alt="Big John's Catering" id="logo"></img></a>
        <div onclick="showNav()" id="openNav">Menu</div>
        <div id="links">
            <a href="../" class="link  underline-left-to-right">Home</a>            <a href="../hot-buffet" class="link  underline-left-to-right">Hot Buffet</a>
            <a href="../hors-doeuvres" class="link  underline-left-to-right">Hors D'oeuvres</a>

            <a href="../events" class="link underline-left-to-right">Event Links</a>

            <a href="../contact" class="link2 underline-left-to-right">Contact Us</a>

           
            <a href="../custom-menu" class="link2 underline-left-to-right">Custom Menu</a>
        </div>
    </header>
    <main>

        <div id="contactFormDiv">
            <img class="contact-image" src="../resources/images/chicken.webp">
            <form method="post" id="contactForm" action="https://formspree.io/f/xovloyqr">
                <h1 class="title" style="color:white;">My Title</h1>
                <div class="form-progress">
                    <div class="progress-step active"> Step </div>
                    <div class="progress-step">Step 2</div>
                    <div class="progress-step">Step 3</div>
                </div>

                <fieldset>
                    <div class="form-section active" id="section1">
                        <button type="button" class="next-btn" onclick="nextSection(2)">Next <i
                                class="fa-solid fa-arrow-right"></i></button>
                    </div>

                    <div class="form-section" id="section2">
                        <div class="form-nav">
                            <button type="button" class="prev-btn" onclick="nextSection(1)"><i
                                    class="fa-solid fa-arrow-left"></i> Previous</button>
                            <button type="button" class="next-btn" onclick="nextSection(3)">Next <i
                                    class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>

                    <div class="form-section" id="section3">
                        
                        <div class="form-nav">
                            <button type="button" class="prev-btn" onclick="nextSection(2)"><i
                                    class="fa-solid fa-arrow-left"></i> Previous</button>
                            <button type="submit" class="submit">Send My Request!<i
                                    class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>


    </main>

    <footer id="footer" style="margin-top: -70px;">
        
    </footer>

    <!-- Floating Action Buttons -->
    <div class="floating-actions">
        <a href="tel:7173363730" class="fab-item call-btn" title="Call Now">
            <span><i class="fa fa-phone" aria-hidden="true"></i>
            </span>
        </a>
        <a href="contact/" class="fab-item contact-btn" title="Schedule Event">
            <span><i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
        </a>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" title="Back to Top"></button>
</body>


</body>

<script
    src="../resources/code/script.js"></script>

</html>
